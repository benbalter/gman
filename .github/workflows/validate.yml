name: "Validate Domain List"

on:
  schedule:
    - cron: '38 17 * * 5'
  workflow_dispatch: {}

jobs:
  validate: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby

        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Run tests
        run: script/cibuild
        env:
          GMAN_RESOLVE_DOMAINS: true